name: Build Documentation website
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  docs:
    name: Generate Website
    runs-on: ubuntu-latest
    env:
      SPHINX_GITHUB_CHANGELOG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
            python-version: '3.9'

      - run: sudo apt-get install xvfb

      - name: Install legacy mujoco bindings
        run: |
            sudo mkdir /root/.mujoco 
            cd /root/.mujoco
            wget -qO- 'https://github.com/deepmind/mujoco/releases/download/2.1.0/mujoco210-linux-x86_64.tar.gz' | tar -xzvf -
            export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/root/.mujoco/mujoco210/bin"

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Install Minari
        run: pip install .[all]

      - name: Build Datasets Docs
        run: xvfb-run --auto-servernum python docs/_scripts/gen_dataset_md.py

      - name: Build
        run: sphinx-build -b dirhtml -v docs _build

      - name: Remove .doctrees
        run: rm -r _build/.doctrees

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _build
          target-folder: main
          clean: false
